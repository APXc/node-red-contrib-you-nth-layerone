<script type="text/javascript">
  RED.nodes.registerType('authenticateLayerOneSL',{
    category: 'LayerOne SL',
    color: '#139ce9',
    defaults: {
      name: {value: ''},
      host: {value: ''},
      port: {value: ''},
      typeReq : {value: ''}
     // version: {value: ''}
    },
    credentials: {
      company: {type: "string"},
      companyType: {type: 'string'},
      user: {type:"string"},
      userType: {type: 'string'},
      password: {type:"password"},
      typeReq : { type: 'string'}
     // passwordType : { type: "string"}
    },
    inputs:1,
    outputs:1,
    icon: 'font-awesome/fa-lock',
    label: function() {
      return this.name||"LayerOne SL authenticate";
    },
    oneditprepare: function() { 
      $("#node-input-company").typedInput({
        default:"msg",
        types:["msg", "str"],
        typeField: "#node-input-companyType"
      });

      $("#node-input-user").typedInput({
        default:"msg",
        types:["msg", "str"],
        typeField: "#node-input-userType"
      });

      $("#node-input-typeReq").typedInput({type:"string", types:[{
          value: "typeReq",
          default:"https",
          options: [
                { value: "http", label: "HTTP"},
                { value: "https", label: "HTTPS"},
              ]
      }]})

    }
  });
</script>
  
<script type="text/html" data-template-name="authenticateLayerOneSL">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-typeReq"><i class="fa fa-cogs"></i> Protocol</label>
    <input type="text" id="node-input-typeReq">
  </div>

  <div class="form-row">
    <label for="node-input-host"><i class="fa fa-cogs"></i> Host</label>
    <input type="text" id="node-input-host" placeholder="Host">
  </div>

  <div class="form-row">
    <label for="node-input-port"><i class="fa fa-cogs"></i> Port</label>
    <input type="text" id="node-input-port" placeholder="Port">
  </div>


  <div class="form-row">
    <label for="node-input-company"><i class="fa fa-tag"></i> Company</label>
    <input type="text" id="node-input-company" placeholder="company">
    <input type="hidden" id="node-input-companyType" >
  </div>

  <div class="form-row">
    <label for="node-input-user"><i class="fa fa-tag"></i> User</label>
    <input type="text" id="node-input-user" placeholder="user">
    <input type="hidden" id="node-input-userType">
  </div>

  <div class="form-row">
    <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
    <input type="password" id="node-input-password" placeholder="password">
    <!-- <input type="hidden" id="node-input-passwordType"> -->
  </div>
</script>
