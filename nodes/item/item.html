<script type="text/javascript">
  RED.nodes.registerType('item',{
    category: 'LayerOne',
    color: '#139ce9',
    defaults: {
      name: {value: ''},
      typeReq : {value: ''},
    },
    inputs:1,
    outputs:1,
    icon: 'font-awesome/fa-barcode',
    label: function() {
      return this.name||"LayerOne item";
    },
    oneditprepare: function() {
      $("#node-input-typeReq").typedInput({type:"string", types:[{
          value: "action",
          default:"ADD",
          options: [
            { value: "ADD", label: "ADD Item"},
            { value: "UPDATE", label: "UPDATE Item"},
            { value: "REMOVE", label: "REMOVE Item"}
          ]
        }]});
    }
  });
</script>

<script type="text/html" data-template-name="item">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-typeReq"><i class="fa fa-cogs"></i> Action</label>
    <input type="text" id="node-input-typeReq">
  </div>
</script>

<script type="text/html" data-help-name="item">
  <p>A simple node that request a item </p>
  <p> the Avaible Actions it's "ADD" - "UPDATE" - "REMOVE"</p>

              "ItemName" : "TEST AP"
          }
      },
  
  }
  </code>
</script>
