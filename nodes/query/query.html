<script type="text/javascript">
  RED.nodes.registerType('query',{
    category: 'LayerOne',
    color: '#139ce9',
    defaults: {
      name: {value: ''},
      query: {value: ''},
      dbName: {value: ''},
      otherDB: {value: ''},
      typeReq : {value : ''},
      queryType : {value : ''},
      dbNameType: {value: ''}

    },
    sett: {
      query: {type: "string"},
      queryType: {type:"string"},
      otherDB: {type: 'string'},
      dbName: {type:"string"},
      dbNameType: {type: 'string'},
      typeReq : {type : 'string'},
    },
    inputs:1,
    outputs:1,
    icon: 'font-awesome/fa-search',
    label: function() {
      return this.name||"LayerOne Query";
    },
    oneditprepare: function() {

      $("#node-input-typeReq").typedInput({type:"string", types:[{
          value: "typeReq",
          default:"ADO_READ",
          options: [
                { value: "DI_WRITE", label: "DIServer - Write Query"},
                { value: "DI_READ", label: "DIServer - Read Query"},
                { value: "ADO_WRITE", label: "ADONet - Write Query"},
                { value: "ADO_READ", label: "ADONet - Read Query"},
              ]
      }]})

      $("#node-input-query").typedInput({
        default:"msg",
        types:["msg", "str"],
        typeField: "#node-input-queryType"
      });

      $("#node-input-dbName").typedInput({
        default:"str",
        types:["msg", "str"],
        typeField: "#node-input-dbNameType"
      });
    }
  });
</script>

<script type="text/html" data-template-name="query">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-typeReq"><i class="fa fa-cogs"></i> Method</label>
    <input type="text" id="node-input-typeReq">
  </div>

  <div class="form-row">
    <label for="node-input-query"><i class="fa fa-tag"></i> Query</label>
    <input type="text" id="node-input-query" placeholder="SELECT TOP(1) * FROM OCRD">
    <input type="hidden" id="node-input-queryType">
  </div>

  <div class="form-row">
    <label for="node-input-otherDB"><i class="fa fa-tag"></i> Is Other DB ?</label>
    <select name="node-input-otherDB" id="node-input-otherDB">
      <option value="0">Yes</option>
      <option value="1" selected>No</option>
    </select>
  </div>
  <div class="form-row">
    <label for="node-input-dbName"><i class="fa fa-tag"></i> DB Name</label>
    <input type="text" id="node-input-dbName" placeholder="SBODemo">
    <input type="hidden" id="node-input-dbNameType">
  </div>

</script>


<script type="text/html" data-help-name="query">
  <p>A simple node for excution Query by LayerOne</p>
</script>
